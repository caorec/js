<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Java Script page</title>
    <script>
      function dayName(date) {
        const dayOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday",
        "Friday", "Saturday"];
          return dayOfTheWeek[date.getDay()];
        }
      let now = new Date();
      alert(`Hello, world! Happy ${dayName(now)}.`);
    </script>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This page contain JS-style "Hello, world" programm.</p>
  </body>
</html>
